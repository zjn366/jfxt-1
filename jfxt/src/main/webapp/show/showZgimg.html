<body>
<div style="width: 100%;align-content: center;text-align: center;">
    <div id="ggWz" ></div>
</div>
<script type="text/javascript">
    var test1 = location.search;
    var strs = new Array();
    strs = test1.split("\=");
    $(function () {
        var id = strs[1];
        loadData(id);
    });

    function loadData(id) {

        $.post(
            "http://192.168.31.201:8080/jfxt/wxrest/ShowZgImg?id="+id,
            {

            },
            function (data) {
                if(data.code) {
                    //图片查询成功
                    arr = data.data;
                    var list_html = '<ul>';
                    for (var i = 0; i <arr.length; i++) {
                        var obj = arr[i];
                        list_html +='<li><img style="width: 400px;height: 400px;" src="'+obj+'"/></li>'
                    }
                    list_html+='</ul>';
                    $("#ggWz").html(list_html);
                } else {
                    $.toast(data.msg,'forbidden', 8000);
                }
            });
    }
</script>
</body>
</html>
